<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filtro de dígitos!!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Filtre os dígitos da área de transferência!</h1>
    <button onclick="processClipboard()">Filtrar Dígitos</button>
    <div class="result" id="result"></div>
    <div class="hint">Ctrl C | Ctrl V</div>

    <script>
      async function processClipboard() {
        try {
          const text = await navigator.clipboard.readText();
          const filteredDigits = text.replace(/\D/g, '');
          document.getElementById('result').textContent = `Dígitos filtrados: ${filteredDigits}`;
        } catch (err) {
          console.error('Erro ao acessar a área de transferência:', err);
          document.getElementById('result').textContent = 'Erro ao acessar a área de transferência.';
        }
      }
    </script>
  </body>
</html>
